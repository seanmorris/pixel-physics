<svg
	height ="100%"
	width  ="100%"
>
	<defs>

		<filter
			cv-ref = "filter"
			color-interpolation-filters="sRGB"
			height = "100%"
			width  = "100%"
			id     = "[[id]]"
			x      = "0%"
			y      = "0%"

		>
			<feFlood
				flood-color="#808000"
				height = "100%"
				width  = "100%"
				result = "OffsetNeutral"
				x="0"
				y="0"
			/>

			<feImage
				xlink:href="[[blob]]"
				result = "DisplacementSource"
				height = "100%"
				width  = "100%"
			/>

			<feOffset
				in  = "DisplacementSource"
				result = "OffsetSource"
				dx     = "[[dx]]"
				dy     = "[[dy]]"
			/>

			<feComposite
				operator="over"
				in2    = "OffsetNeutral"
				in     = "OffsetSource"
				result = "DisplacementResult"
			/>

			<feDisplacementMap
				xChannelSelector = "R"
				yChannelSelector = "G"
				in     = "SourceGraphic"
				in2    = "DisplacementResult"
				cv-ref = "displace"
				scale  = "[[scale]]"
			/>

		</filter>

	</defs>
</svg>
